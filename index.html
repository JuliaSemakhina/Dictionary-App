<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dictionary</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
 <section class="search-bar">
    <h1>Dictionary App</h1>
    <div class="submit-field">
       <input type="search" name="serchField" id="searchBox" placeholder="Enter a word">
       <input type="button" name="submit" value="submit" id="submit">
   </div>
 </section>

 <section class="output" id="outputField">
   <div>
     <h1>Word you serched for:</h1>
     <p id="word"></p>
   </div>
   <div>
     <h1>Definition:</h1>
     <p id="definition"></p>
   </div>
   <div>
     <h1>Example:</h1>
     <p id="example"></p>
   </div>
   <div>
     <h1>Synonyms:</h1>
     <p id="synonym"></p>
   </div>
   <div>
     <h1>Pronounciation:</h1>
     <p id="spelling">
       <audio id="sound" controls="controls"></audio>
     </p>
   </div>
 </section>
</main>
	<script defer src="script.js" defer></script>
</body>
</html>
